{% extends 'base.html' %}

{% block body %}
    <h2>Create a new team</h2>
    <form method="POST" action="{{ url_for('new_team') }}">
      <label for="new-team-name">Team Name</label>
      <input id="new-team-name" name="name" type="text">
      <input type="submit">
    </form>
    <h2>Join an existing team</h2>
    <form method="POST" action="{{ url_for('auth_team') }}">
      <input type="hidden">
      <label for="join-team-name">Team Name</label>
      <input id="join-team-name" name="name" type="text">
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <input type="submit">
    </form>
{%- endblock %}
