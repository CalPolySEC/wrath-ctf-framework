{% extends 'base.html' %}
{% block body %}
    <div class="center">
      <input id="autoupdate" type="checkbox"{% if request.cookies.get('autoupdate') == '1' %} checked{% endif %}>
      <label for="autoupdate">Auto-update every 30 seconds</label>
    </div>
    {% if teams -%}
    <table class="table">
      <tbody>
        <th>Rank</th>
        <th>Team</th>
        <th>Points</th>
        {%- for team in teams %}
        <tr id="team{{ team.id }}">
          <td>{{ loop.index }}</td>
          <td><a href="{{ url_for('team_page', id=team.id) }}">{{ team.name }}</a></td>
          <td>{{ team.points }}</td>
        </tr>
        {%- endfor %}
      </tbody>
    </table>
    {% else -%}
    <h3 class="center">No teams yet :(</h3>
    {% endif -%}
{%- endblock %}
