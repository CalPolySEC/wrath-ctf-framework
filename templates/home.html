{% extends 'base.html' %}
{% block body %}
    <input id="autoupdate" type="checkbox"{% if request.cookies.get('autoupdate') == '1' %} checked{% endif %}>
    <label for="autoupdate">Auto-update every 30 seconds</label>
    {% if teams -%}
    <table class="table">
      <thead>
        <th>Rank</th>
        <th>Team</th>
        <th>Points</th>
      </thead>
      <tbody>
        {%- for team in teams %}
        <tr id="team{{ team.id }}">
          <td>{{ loop.index }}</td>
          <td><a href="/teams/{{ team.id }}">{{ team.name }}</a></td>
          <td>{{ team.points }}</td>
        </tr>
        {%- endfor %}
      </tbody>
    </table>
    {% else -%}
    <h3 class="center">No teams yet :(</h3>
    {% endif -%}
{%- endblock %}
