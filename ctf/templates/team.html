{% extends 'base.html' %}

{% block body %}
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1 class="team-name"><a href="{{ url_for('.team_page', id=team.id) }}">{{ team.name }}</a></h1>
        <div class="points">{{ team.get_points() }} points</div>
        <hr />
        <h3>Solves</h3>
        {%- if solves -%}
        {%- for challenge in solves %}
        <h5>{{ challenge.title }} ({{ challenge.points }} pts)</h5>
        {%- endfor %}
        {%- else -%}
        <h5>None.. yet!</h5>
        {%- endif -%}
      </div>
    </div>
{%- endblock %}
